syntax = "proto3";

package pb;

// Account 服务定义
service Account {
  // 登录
  rpc Login (LoginRequest) returns (LoginReply) {}
}

// 登录

message LoginRequest{
  string username = 1;
  string password = 2;
}

message LoginReply{
  string username = 1;
  string nickname = 2;
  string password = 3;
  string token = 4;
}
